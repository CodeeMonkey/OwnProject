<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:t="http://xmlns.jcp.org/jsf/composite/tags">

<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <h:outputStylesheet library="css" name="index.css"/>
    <title>TogethAir</title>
    <!--<h:outputStylesheet library="bootstrap-3.3.6" name="css/bootstrap-jsf.css"/>-->
</h:head>

<ui:composition template="/template.xhtml">
    <ui:define name="pageContent">

        <h1>Log in</h1>
        <h:form>
            <div class="form-group #{not component.findComponent('email').valid and facesContext.validationFailed ? 'has-error' : ''}">
                <h:outputLabel for="email">Email address</h:outputLabel>
                <h:inputText id="email" value="#{loginServiceBean.email}" styleClass="form-control"/>
                <h:message for="email" errorClass="control-label has-error"/>
            </div>
            <div class="form-group #{not component.findComponent('password').valid and facesContext.validationFailed ? 'has-error' : ''}">
                <h:outputLabel for="password">Password</h:outputLabel>
                <h:inputText id="password" value="#{loginServiceBean.password}" styleClass="form-control"/>
                <h:message for="password" errorClass="control-label has-error"/>
            </div>

            <h:commandButton styleClass="btn btn-primary" value="Next page" action="adress-tobeset"/> <!--naar de filter-->
            <h:commandButton styleClass="btn btn-primary" value="Next page" action="register"/>
        </h:form>

    </ui:define>
</ui:composition>

</html>
