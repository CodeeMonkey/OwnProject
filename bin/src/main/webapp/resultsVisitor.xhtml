<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>

<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <h:outputStylesheet library="css" name="index.css"/>
    <title>TogethAir</title>
    <!--<h:outputStylesheet library="bootstrap-3.3.6" name="css/bootstrap-jsf.css"/>-->
</h:head>

<ui:composition template="/template.xhtml">
    <ui:define name="pageContent">

        <section class="section">
            <div id="lastSearchContainer" class="box">
                <h:form>
                    <div id="searchButtonContainer">
                        <button type="button" id="flights-search-button">
                                    <span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18"
                                               height="18" class="" style="width: 1.125rem; height: 1.125rem;">
                                    <path d="M20.6 18.4l-4.5-4.5c-.1-.1-.1-.1-.2-.1.7-1.1 1.1-2.4 1.1-3.8 0-3.9-3.1-7-7-7s-7 3.1-7 7 3.1 7 7 7c1.4 0 2.7-.4 3.8-1.1l.1.2 4.5 4.5c.3.3.7.4 1.1.4s.8-.1 1.1-.4c.5-.6.5-1.6 0-2.2zM5 10c0-2.8 2.2-5 5-5s5 2.2 5 5-2.2 5-5 5-5-2.2-5-5z"></path></svg>
                                    </span>
                        </button>
                    </div>

                    <div class="columns is-gapless is-multiline is-mobile">
                        <div class="column is-one-third">
                            <p>Brussels (Any) - Barcelona (Any)</p>
                            <p><span class="travellers">1 adult</span>Economy</p>
                        </div>
                        <div class="column is-two-thirds searchDate">
                            <div class="text-nowrap">
                                <p:outputLabel for="startDate" value="#{msgs['calendar.start']}"
                                               styleClass="customflight-label"/>
                                <p:calendar id="startDate" inputStyleClass="customflight-input"
                                            value="#{calendarView.departureDate}"
                                            mindate="#{calendarView.getCurrentDate()}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    <p:ajax event="dateSelect" listener="#{calendarView.onDateSelect}"/>
                                </p:calendar>
                            </div>
                            <div class="text-nowrap">
                                <p:outputLabel for="endDate" value="#{msgs['calendar.end']}"
                                               styleClass="customflight-label"/>
                                <p:calendar id="endDate" inputStyleClass="customflight-input"
                                            value="#{calendarView.destinationDate}"
                                            mindate="#{calendarView.getDepartureDate()}">
                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                    <p:ajax event="dateSelect" listener="#{calendarView.onDateSelect}"/>
                                </p:calendar>
                            </div>
                        </div>
                    </div>

                </h:form>
            </div>
        </section>
        <section class="section">
            <h:form>
                <!--<c:forEach items="${list}" var="item">
                    <h:outputText value="${item.name}"/><br/>
                </c:forEach>
                <h:commandButton value="Create new item" action="..."/>
                <h:commandButton value="Delete an item" action="..."/>-->
            </h:form>

            <div class="box">

            </div>
        </section>



    </ui:define>
</ui:composition>

</html>
